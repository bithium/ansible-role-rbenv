---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: rbenv-ubuntu-14.04
    image: ubuntu:14.04
    volumes:
      - "/mnt/mirrors/ubuntu/14.04:/var/cache/apt/archives"
    command: sleep infinity
  - name: rbenv-ubuntu-16.04
    image: ubuntu:16.04
    volume_mounts:
      - "/mnt/mirrors/ubuntu/16.04:/var/cache/apt/archives"
    command: sleep infinity
  - name: rbenv-ubuntu-18.04
    image: ubuntu:18.04
    volumes:
      - "/mnt/mirrors/ubuntu/18.04:/var/cache/apt/archives"
    command: sleep infinity
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: goss
  lint:
    name: yamllint

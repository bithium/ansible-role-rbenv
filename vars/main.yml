---
# vars file for rbenv

rbenv_version: 1.1.1

rbenv_plugin/ruby-build:
  name: ruby-build
  repo: https://github.com/rbenv/ruby-build.git
  version: master
  packages:
    Debian:
      - build-essential
      - curl
      - git
      - libcurl4-openssl-dev
      - libffi-dev
      - libreadline-dev
      - libssl-dev
      - libxml2-dev
      - libxslt1-dev
      - zlib1g-dev

rbenv_plugin/rbenv-vars:
  name: rbenv-vars
  repo: https://github.com/rbenv/rbenv-vars.git
  version: master

rbenv_plugins:
  - rbenv_plugin/ruby-build
  - rbenv_plugin/rbenv-vars
